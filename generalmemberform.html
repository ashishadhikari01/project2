<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/forallform.css">
<script>
    let a=5,b=6;
    console.log(a+b)
    console.log("chal nw oe challll")
    </script>

</head>
<body>
    <div class="form-container">
        <form>
            <div class="element-child">
            <div><label>What skills do you have?</label></div>
            <div><input type="text" name="qns1"></div>
            <p class="err-msg" id="qns1-err"></p>
        </div>

        <div class="element-child">
            <div><label>Why do you want to be part of us?</label></div>
            <div><input type="text" name="qns2"></div>
            <p class="err-msg" id="qns2-err"></p>
        </div>

        <div class="element-child">
            <div><label>How would you contribute to our society if you get selected?</label></div>
            <div><input type="text" name="qns3"></div>
            <p class="err-msg" id="qns3-err"></p>
        </div>

        <div class="element-child">
            <div><label>Have you been part of any club/society yet?</label></div>
            <div><select name="qns4-ans">
                <option value="select">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select></div>
            <p class="err-msg" id="qns4-err"></p>
        </div>

        <div class="element-child">
            <div><label class="qns5"></label></div>
            <div class="qns5-ans"></div>
            <p class="err-msg" id="qns5-err"></p>
        </div>

        <div class="element-child">
            <div><label class="qns6"></label></div>
            <div class="qns6-ans"></div>
            <p class="err-msg" id="qns6-err"></p>
        </div>

        <div class="element-child"> 
            <div><label>What could be the one strongest reason we should select you?</label></div>
            <div><input type="text" name="qns7"></div>
            <p class="err-msg" id="qns7-err"></p>
        </div>

        <div class="element-child">
            <button type="button" class="register-btn">Register</button>
        </div>
        <p class="err-msg" id="overal-err"></p>
        </form>

    </div>
    <!-- <script src="./javascript/generalmemberform.js" defer></script> -->
</body>
</html>
