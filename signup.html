<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create an account</title>
    <link rel="stylesheet" href="css/signup.css"/>
    <script src="./javascript/register.js" defer></script>
</head>
<body>
   <div class="form">
    <!-- <nav>
        <ul>
            <li>MemberShip Management System</li>

        </ul>
    </nav> -->
    <div class="form-wrapper">
    <h1 class="signup">Register</h1>
    <form>
        <div class="element-child">
        <div><label>First Name</label></div>
        <div><input type="text" name="firstname"/></div>
        <P class="err-msg" id="firstname-err"></P>
    </div>

    <div class="element-child">
        <div><label >LastName</label></div>
       <div><input type="text" name="lastname"/></div>
       <p class="err-msg" id="lastname-err"></p>
    </div>

    <div class="element-child">
        <div><label>Email</label></div>
        <div><input type="email" name="email"/></div>
        <p class="err-msg" id="email-err"></p>
    </div>

    <div class="element-child">
        <div><label>Date Of Birth</label></div>
    <div><input type="date" name="dob"></div>
    <p class="err-msg" id="dob-err"></p>
    </div>

    <div class="element-child">
        <div><label>Gender</label></div>
        <div class="gender-wrapper">
            <label><input type="radio" value="male" name="gender">Male</label>
            <label><input type="radio" value="female" name="gender">Female</label>
            <label><input type="radio" value="not-to-say" name="gender">Not to say </label>
        </div>
        <p class="err-msg" id="gender-err"></p>
    </div>

    <div class="element-child">
        <div><label>Phone</label></div>
        <div><input type="phone" name="phone" /></div>
        <p class="err-msg" id="phone-err"></p>
    </div>

    <div class="element-child">
        <div><label>Current Semester</label></div>
        <div><select name="current-sem">
            <option value="01">Select</option>
            <option value="02">First</option>
            <option value="03">Second</option>
            <option value="04">Third</option>
            <option value="05">Fourth</option>
            <option value="06">Fifth</option>
            <option value="07">Sixth</option>
            <option value="08">Seventh</option>
            <option value="09">Eight</option>
        </select></div>
        <p class="err-msg" id="currentsem-err"></p>
    </div>

    <div class="element-child">
        <div><label>Faculty</label></div>
        <div><input type="text" name="faculty"></div>
        <p class="err-msg" id="faculty-err"></p>
    </div>
   <div class="element-child">
    <div><label>Password</label></div>
    <div><input type="password" name="password"/></div>
    <p class="err-msg" id="password-err"></p>
    </div>

    <div class="element-child">
        <div><label>Confirm password</label></div>
        <div><input type="password" name="confirm-password"></div>
        <p class="err-msg" id="confirmpassword-err"></p>
    </div>


     
    <div class="policy">
        <label><p>By clicking Create Now, you agree to our Terms, Privacy policy and Cookies policy. </p></label>
    </div>
    <div class="element-child">
       <a href="./signupgetsubmitted.html" target="_self"><button type="button" class="createNow-btn">Create Now</button></a>
    </div>

    
    </form>
    <p class="alert"></p>
    <div class="inqury-account">
        <a href="./login.html" target="_self"><p>Already have an account?</p></a>
      </div>

    <a href="./landingpage.html" targe="_self">landing</a> -->
    
</div>
</div>
</body>
</html>
