<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create an account</title>
    <link rel="stylesheet" href="css/signup.css"/>

<body>
   <div class="form">

    <div class="form-wrapper">
    <h1 class="signup">Register</h1>
    <p class="alert"></p>
    <form>
        <div class="element-child">
        <div><label name="firstname">First Name</label></div>
        <div><input type="text" name="field-firstname"/></div>
    </div>

    <div class="element-child">
        <div><label name="lastname">LastName</label></div>
       <div><input type="text" name="field-lastname"/></div>
    </div>

    <div class="element-child">
        <div><label for="email">Email</label></div>
        <div><input type="email" for="email"/>  </div>
    </div>

    <div class="element-child">
        <div><label>Date Of Birth</label></div>
    <div><input type="date" for="date" ></div>
    </div>

    <div class="element-child">
        <div><label>Gender</label></div>
        <div><select name="gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="rather-not-to-say">Rather not to say</option>
        </select></div>
    </div>

    <div class="element-child">
        <div><label>Phone</label></div>
        <div><input type="phone" for="phone" /></div>
    </div>

    <div class="element-child">
        <div><label>Current Semester</label></div>
        <div><select name="current-sem">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth">Fourth</option>
            <option value="Fifth">Fifth</option>
            <option value="Sixth">Sixth</option>
            <option value="Seventh">Seventh</option>
            <option value="Eight">Eight</option>
        </select>  </div>
    </div>

    <div class="element-child">
        <div><label>Faculty</label></div>
        <div><input type="text" name="faculty"></div>
    </div>

    <div>
        <div><label>Register as</label></div>
        <div><select class="register-as">
            <option value="General Member">General Member</option>
            <option value="leading-member">Leading Member</option>
            <!-- <option value="Executive">Executive</option> -->
        </select> </div>
    </div>
     <!-- core questions region -->
    <div class="element-child ">
    <div><label class="core-qns1"></label></div>
    <div class="core-qns1Ans"></div>
   </div>

   <div class="element-child">
    <div><label class="core-qns2"></label></div>
    <div class="core-qns2Ans"></div>
   </div>

   <div class="element-child">
    <div><label class="core-qns3"></label></div>
    <div class="core-qns3Ans"></div>
   </div>

   <div class="element-child">
    <div><label class="core-qns4"></label></div>
    <div class="core-qns4Ans"></div>
</div>

   <div class="element-child">
    <div><label class="core-qns5"></label></div>
    <div class="core-qns5Ans"> </div>
    <div><ul class="ul-qns5Ans">
    <button class="list-addbtn" type="button">Add</button>
    </ul></div>
   </div>
   
   <div class="element-child">
  <div><label class="core-qns6"></label></div>
  <div class="core-qns6Ans"></div>
   </div>

   <div class="element-child">
    <div><label class="core-qns7"></label></div>

   </div>

   <div class="element-child">
    <div><label>Password</label></div>
    <div><input type="password" for="password"/></div>

    <div class="element-child">
        <div><label>Confirm password</label></div>
        <div><input type="password" name="confirm-password"></div>
    </div>

</div>
     
    <div class="policy">
        <label><p>By clicking Create Now, you agree to our Terms, Privacy policy and Cookies policy. </p></label>
    </div>
    <div class="element-child">
       <a href="./dashboard.html" target="_blank"><button type="button" class="createNow-btn">Create Now</button></a>
    </div>
